<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST FIREBASE CRUD</title>
</head>

<body>
    <label>Local:</label>
    <input type="text" id="local">
    <br><br>
    <label>Descrição:</label>
    <input type="text" id="description">
    <br><br>
    <label>Status:</label>
    <select id="status">
        <option value="Pendente">Pendente</option>
        <option value="Pendente">Pendente</option>
    </select>
    <br><br>
    <label>Categoria:</label>
    <select id="category">
        <option value="Viagem">Viagem</option>
        <option value="Passeio">Passeio</option>
    </select>
    <br><br>
    <label>Código:</label>
    <input type="number" id="code">
    <br><br>

    <button id="AddBtn">Add</button>
    <button id="RetBtn">Retrieve</button>
    <button id="UpdateBtn">Update</button>
    <button id="DelBtn">Delete</button>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqtFRfwW9aH38wdX0jPGF-GVN7HePu7iQ",
            authDomain: "fir-jscrud-7a7b4.firebaseapp.com",
            projectId: "fir-jscrud-7a7b4",
            storageBucket: "fir-jscrud-7a7b4.firebasestorage.app",
            messagingSenderId: "531862106577",
            appId: "1:531862106577:web:c33e24beb00511b0f270f0",
            measurementId: "G-49GGZ3NMR6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, child, get, set, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const db = getDatabase();

        let Local = document.getElementById('local');
        let Description = document.getElementById('description');
        let Status = document.getElementById('status');
        let Category = document.getElementById('category');
        let Code = document.getElementById('code');

        let AddBtn = document.getElementById('AddBtn');
        let RetBtn = document.getElementById('RetBtn');
        let UpdateBtn = document.getElementById('UpdateBtn');
        let DelBtn = document.getElementById('DelBtn');

        function AddData() {
            set(ref(db, 'LocalSet/' + Code.value), {
                local: Local.value,
                description: Description.value,
                status: Status.value,
                category: Category.value,
                code: Number(Code.value)
            }).then(() => {
                alert("Incluido com Sucesso!")
            }).catch((error) => {
                alert("Erro ao Incluir");
                console.log(error);
            })
        }

        function RetData() {
            const dbRef = ref(db);

            get(child(dbRef, 'LocalSet/' + Code.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    Local.value = snapshot.val().local;
                    Description.value = snapshot.val().description;
                    Status.value = snapshot.val().status;
                    Category.value = snapshot.val().category;
                    Code.value = snapshot.val().code;

                }
                else {
                    alert("Código de Local não existe!");
                }
            })
                .catch((error) => {
                    alert("Sem sucesso!");
                    console.log(error);
                })
        }

        function UpdateData() {
            update(ref(db, 'LocalSet/' + Code.value), {
                local: Local.value,
                description: Description.value,
                status: Status.value,
                category: Category.value
            }).then(() => {
                alert("Atualizado com Sucesso!")
            }).catch((error) => {
                alert("Erro ao Atualizar");
                console.log(error);
            })
        }

        function DeleteData() {
            remove(ref(db, 'LocalSet/' + Code.value))
                .then(() => {
                    alert("Deletado com Sucesso!")
                }).catch((error) => {
                    alert("Erro ao Deletar");
                    console.log(error);
                })
        }

        AddBtn.addEventListener('click', AddData);
        RetBtn.addEventListener('click', RetData);
        UpdateBtn.addEventListener('click', UpdateData);
        DelBtn.addEventListener('click', DeleteData);
    </script>

</body>

</html>
